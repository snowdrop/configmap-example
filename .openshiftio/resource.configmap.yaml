apiVersion: v1
kind: List
items:
 # Setup the permission required to read the config map
 - apiVersion: authorization.openshift.io/v1
   kind: RoleBinding
   metadata:
     name: role-view-default
   subjects:
    - kind: ServiceAccount
      name: default
   roleRef:
     kind: Role
     name: view
     apiGroup: rbac.authorization.openshift.io

 - apiVersion: authorization.openshift.io/v1
   kind: RoleBinding
   metadata:
     name: role-view-jenkins
   subjects:
    - kind: ServiceAccount
      name: jenkins
   roleRef:
     kind: Role
     name: view
     apiGroup: rbac.authorization.openshift.io

 # ConfigMap to be created to pass application.yml content to Spring Boot
 - apiVersion: v1
   kind: ConfigMap
   metadata:
     name: app-config
   data:
     application.yml: |
       # This properties file should be used to initialise a ConfigMap
       greeting:
         message: "Hello %s from a ConfigMap!"
